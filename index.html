<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumo de resultados</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>You Result</h2>
        <div class="span">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul>
          <li>Reaction 80/100</li>
          <li>Memory 92/100</li>
          <li>Verbal 61/100</li>
          <li>Visual 72/100</li>
        </ul>
      </div>
    </div>
  </body>
</html>
