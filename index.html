<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumo de resultados</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>You Result</h2>

        <div class="circle-result">
          <span class="title">76</span>
          <span class="subtitle">of 100</span>
        </div>

        <h3>Great</h3>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <ul class="itens">
          <li class="reaction item">
            <img class="icon" src="./assets/img/zap.svg" alt="" />
            Reaction
            
            <div class="value">
              <span class="left">
                80
              </span>

              <span class="right">
                / 100
              </span>
            </span>
          </li>

          <li class="memory item">
            <img class="icon" src="./assets/img/brain.svg" alt="" />
            Memory
            
            <div class="value">
              <span class="left">
                92
              </span>

              <span class="right">
                / 100
              </span>
            </span>
          </li>

          <li class="verbal item">
            <img class="icon" src="./assets/img/chat.svg" alt="" />
            Verbal
            
            <div class="value">
              <span class="left">
                61
              </span>

              <span class="right">
                / 100
              </span>
            </span>
          </li>

          <li class="visual item">
            <img class="icon" src="./assets/img/eye.svg" alt="" />
            Visual
            
            <div class="value">
              <span class="left">
                72
              </span>

              <span class="right">
                / 100
              </span>
            </span>
          </li>
        </ul>

        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
